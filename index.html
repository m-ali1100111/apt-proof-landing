<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentDoc Pro - Professional Move-in Documentation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hero { padding: 80px 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero p { font-size: 1.25rem; margin-bottom: 30px; }
        .btn { display: inline-block; padding: 15px 30px; background: white; color: #667eea; text-decoration: none; border-radius: 8px; font-weight: bold; }
        .pricing { padding: 60px 0; background: #f5f5f5; }
        .price-calc { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: 0 auto; }
        .price-calc h2 { margin-bottom: 20px; }
        .price-calc select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        .price-display { font-size: 2rem; color: #667eea; font-weight: bold; margin: 20px 0; }
        .book-btn { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 50px auto; padding: 40px; width: 90%; max-width: 600px; border-radius: 10px; }
        .close { float: right; font-size: 28px; cursor: pointer; }
        .form-group { margin: 20px 0; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Professional Move-In Documentation</h1>
            <p>Protect your security deposit with court-ready property documentation</p>
            <a href="#pricing" class="btn">Get Started</a>
        </div>
    </div>

    <div class="pricing" id="pricing">
        <div class="container">
            <div class="price-calc">
                <h2>Instant Quote</h2>
                <select id="bedrooms">
                    <option value="0">Studio</option>
                    <option value="1">1 Bedroom</option>
                    <option value="2">2 Bedrooms</option>
                    <option value="3">3 Bedrooms</option>
                </select>
                <select id="bathrooms">
                    <option value="1">1 Bathroom</option>
                    <option value="2">2 Bathrooms</option>
                    <option value="3">3 Bathrooms</option>
                </select>
                <div class="price-display" id="price">$89</div>
                <button class="book-btn" onclick="openBooking()">Book Now</button>
            </div>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBooking()">&times;</span>
            <h2>Book Your Service</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="text" id="address" placeholder="Property Address" required>
                </div>
                <div class="form-group">
                    <input type="text" id="unit" placeholder="Unit # (optional)">
                </div>
                <div class="form-group">
                    <input type="text" id="zip" placeholder="ZIP Code" required>
                </div>
                <div class="form-group">
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <select id="time" required>
                        <option value="">Select Time</option>
                        <option value="9:00 AM">9:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="1:00 PM">1:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="3:00 PM">3:00 PM</option>
                    </select>
                </div>
                <button type="submit" class="book-btn">Continue to Payment</button>
            </form>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace with your Railway Pro Service URL
        const API_URL = 'https://your-pro-service.railway.app/api';
        
        function calculatePrice() {
            const bedrooms = parseInt(document.getElementById('bedrooms').value);
            const bathrooms = parseInt(document.getElementById('bathrooms').value);
            let price = 69;
            price += bedrooms === 0 ? -10 : bedrooms * 10;
            price += bathrooms * 10;
            document.getElementById('price').textContent = `$${price}`;
        }
        
        document.getElementById('bedrooms').addEventListener('change', calculatePrice);
        document.getElementById('bathrooms').addEventListener('change', calculatePrice);
        
        function openBooking() {
            document.getElementById('bookingModal').style.display = 'block';
        }
        
        function closeBooking() {
            document.getElementById('bookingModal').style.display = 'none';
        }
        
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                unit: document.getElementById('unit').value,
                zip: document.getElementById('zip').value,
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                bathrooms: parseInt(document.getElementById('bathrooms').value),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
            };
            
            try {
                const response = await fetch(`${API_URL}/bookings/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                if (data.sessionUrl) {
                    window.location.href = data.sessionUrl;
                }
            } catch (error) {
                alert('Error creating booking. Please try again.');
            }
        });
    </script>
</body>
</html>
